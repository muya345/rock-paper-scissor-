<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>rpc-game</title>
  </head>
  <body>
    <div class="parent-container">
      
      <div class="game-interface-container">
        <div class="top-content">
          <div class="top-text-container">
            <div class="header-text">
              <p>2024</p><a href="#">Stella</a>
            </div>
            <div class="results">
              <p>computer <span id="computer-score">0</span></p>
              <p><span id="player-score">0</span> player </p>
            </div>
          </div>
       <div class="computer-display-container">
      <div class="computer-display">
        <p>computer</p>
        <div class="emoji-div">
          <h3 class="emoji">
            ✌️
          </h3>
        </div>
      </div>

       </div>
        
        </div>
        <div class="center-heading">
          <h1 class="result-text">Currently draw</h1>
        </div>
        <div class="bottom-content">
          <div class="player-display-container">
            <div class="player-display">
              <p>Player</p>
              <div class="emoji-div">
                <h3 class="emoji">
                  ✌️
                </h3>
              </div>
            </div>
           
      
             </div>
             <div class="emoji-selection">
              <div class="emoji1">✊
                <p>rock</p>
              </div>
              <div class="emoji1">✋
                <p>paper</p>
              </div>
              <div class="emoji1" id="scissors">✌️
                <p>scissors</p>
              </div>
             </div>
        </div>

      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
